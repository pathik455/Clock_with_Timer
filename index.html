<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body>
    <h1>Live clock with timer feature</h1>
    <div>
        <h1 id="time"></h1>
        <input placeholder="insert time: 0s" type="number" id="put-time">
        <br>
        <button class="button" id="stop-timer">Stop Time after ^ </button>
        <button class="button" id="start-timer">Start Time</button>
    </div>
</body>
